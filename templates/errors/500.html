{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-secondary-800 rounded-lg shadow-xl">
        <div class="text-center">
            <!-- 500 Icon -->
            <div class="mx-auto h-24 w-24 mb-6">
                <svg class="h-full w-full text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-4xl font-bold text-white mb-4">500</h1>
            <p class="text-xl text-gray-400 mb-2">Server Error</p>
            <p class="text-gray-500 mb-8">Something went wrong on our end. Please try again later.</p>
            
            <!-- Return Button -->
            <a href="{{ url_for('dashboard') }}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
