{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-secondary-800 rounded-lg shadow-xl">
        <div class="text-center">
            <!-- 403 Icon -->
            <div class="mx-auto h-24 w-24 mb-6">
                <svg class="h-full w-full text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H8m4-6V7a4 4 0 00-8 0v4H4a2 2 0 00-2 2v4a2 2 0 002 2h16a2 2 0 002-2v-4a2 2 0 00-2-2h-4z" />
                </svg>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-4xl font-bold text-white mb-4">403</h1>
            <p class="text-xl text-gray-400 mb-2">Access Denied</p>
            <p class="text-gray-500 mb-8">You don't have permission to access this page.</p>
            
            <!-- Return Button -->
            <a href="{{ url_for('dashboard') }}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
