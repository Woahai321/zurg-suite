{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-secondary-800 rounded-lg shadow-xl">
        <div class="text-center">
            <!-- 404 Icon -->
            <div class="mx-auto h-24 w-24 mb-6">
                <svg class="h-full w-full text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-4xl font-bold text-white mb-4">404</h1>
            <p class="text-xl text-gray-400 mb-8">Page not found</p>
            
            <!-- Return Button -->
            <a href="{{ url_for('dashboard') }}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
